[workspace]
members = [
    # Provide simics and its APIs
    "confuse-simics",
    # Just provides common simics manifest tools for parsing/managing simics
    "confuse-simics-manifest",
    # Provides module signing utilities for creating simics modules
    "confuse-simics-modsign",
    # Fuzzer
    "confuse-fuzz",
    # HelloFuzz.efi edk2 UEFI module example
    "examples/hello-fuzzing",

    # Modules
    "modules/confuse-branch-tracer",
    "modules/minimal-simics-module",
]

[workspace.dependencies]
confuse-simics = { path = "./confuse-simics" }
confuse-simics-manifest = { path = "./confuse-simics-manifest" }
confuse-simics-modsign = { path = "./confuse-simics-modsign" }
