                    --add /SIMICS-PUBLIC-PACKAGE-DECRYPTION-KEY-FILE
                  cat /ispm.conf
                  ./intel-simics-package-manager-1.7.3/ispm \
                    --config-file /ispm.conf \
                    --non-interactive \
                    --verbose \
                    --package-repo https://af02p-or.devtools.intel.com/ui/native/simics-repos/pub/simics-6/linux64/ \
                    --install-dir "${HOME}/simics" \
                    install \
                    1000-${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_1000 }} \
                    2096-${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_2096 }} \
                    8112-${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_8112 }}
            - name: Set up .env
              shell: bash
              run: |
                  echo "SIMICS_HOME=${HOME}/simics" > .env
            - name: Install Cargo-Fuzz
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  "${HOME}/.cargo/bin/cargo" install cargo-fuzz
            - name: Fuzz version-tools (10m)
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  cd util/version-tools

                  "${HOME}/.cargo/bin/cargo" fuzz build

                  timeout --preserve-status 600 "${HOME}/.cargo/bin/cargo" fuzz run \
                    fuzz_version_constraint_parse || exit 0

                  echo "Done fuzzing!"

                  if [ -d ./fuzz/artifacts ]; then
                    if find ./fuzz/artifacts -mindepth 1 -maxdepth 1 | read -r; then
                      exit 1
                    fi
                  fi
                  exit 0
            - name: Fuzz Raw-CStr (10m)
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  cd util/raw-cstr

                  "${HOME}/.cargo/bin/cargo" fuzz build

                  timeout --preserve-status 600 "${HOME}/.cargo/bin/cargo" fuzz run \
                    fuzz_raw_cstr || exit 0

                  echo "Done fuzzing!"

                  if [ -d ./fuzz/artifacts ]; then
                    if find ./fuzz/artifacts -mindepth 1 -maxdepth 1 | read -r; then
                      exit 1
                    fi
                  fi
                  exit 0

    super_lint:
        container: cache-registry.caas.intel.com/cache/github/super-linter
        runs-on: [self-hosted, gasp]
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Lint
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # Rust validation is handled by build_and_test
                  VALIDATE_RUST_2015: false
                  VALIDATE_RUST_2018: false
                  VALIDATE_RUST_2021: false
                  VALIDATE_RUST_CLIPPY: false
                  # We have no CPP in the codebase, clang-format is ok but we don't want to
                  # run cpplint
                  VALIDATE_CPP: false
                  VALIDATE_JSCPD: false
                  # This is way too pedantic
                  VALIDATE_NATURAL_LANGUAGE: false
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  /action/lib/linter.sh

    build_images:
        container: gcr.io/kaniko-project/executor:v1.12.1-debug
        runs-on: [self-hosted, gasp]
        steps:
            - name: Build Hello World Container
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  /kaniko/executor --verbosity trace --build-arg "http_proxy=${http_proxy}" --build-arg "HTTP_PROXY=${HTTP_PROXY}" --build-arg "https_proxy=${https_proxy}" --build-arg "HTTPS_PROXY=${HTTPS_PROXY}" --build-arg "no_proxy=${no_proxy}" --build-arg "NO_PROXY=${NO_PROXY}" --context git://${{ secrets.GITHUB_TOKEN }}@github.com/intel-innersource/applications.security.fuzzing.confuse.git --dockerfile /examples/hello-world/Dockerfile --no-push --tar-path /hello-world.tar --destination=images
            - name: Build X509Parse Container
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  /kaniko/executor --verbosity trace --build-arg "http_proxy=${http_proxy}" --build-arg "HTTP_PROXY=${HTTP_PROXY}" --build-arg "https_proxy=${https_proxy}" --build-arg "HTTPS_PROXY=${HTTPS_PROXY}" --build-arg "no_proxy=${no_proxy}" --build-arg "NO_PROXY=${NO_PROXY}" --context git://${{ secrets.GITHUB_TOKEN }}@github.com/intel-innersource/applications.security.fuzzing.confuse.git --dockerfile /examples/x509-parse/Dockerfile --no-push --tar-path /x509-parse.tar --destination=images
            - uses: actions/upload-artifact@v3
              with:
                  name: hello-world-image
                  path: |
                      /hello-world.tar
            - uses: actions/upload-artifact@v3
              with:
                  name: x509-parse-image
                  path: |
                      /x509-parse.tar

    trivy:
        needs: build_images
        container: cache-registry.caas.intel.com/cache/aquasec/trivy
        runs-on: [self-hosted, gasp]
        steps:
            - uses: actions/download-artifact@v3
              with:
                  name: hello-world-image
                  path: /hello-world.tar
            - uses: actions/download-artifact@v3
              with:
                  name: x509-parse-image
                  path: /x509-parse.tar
            - name: Scan Hello World Container
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  trivy --input /hello-world.tar
            - name: Scan X509Parse Container
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  trivy --input /x509-parse.tar
