---
name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

    # Simics base
    SIMICS_PUBLIC_PACKAGE_VERSION_1000: 6.0.166
    # QSP X86
    SIMICS_PUBLIC_PACKAGE_VERSION_2096: 6.0.68
    # QSP CPU
    SIMICS_PUBLIC_PACKAGE_VERSION_8112: 6.0.17

jobs:
    build_and_test:
        container: cache-registry.caas.intel.com/cache/library/ubuntu
        runs-on: [self-hosted, gasp]
        steps:
            - name: Install Git
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  apt-get -y update && \
                  apt-get -y install git
            - uses: actions/checkout@v3
            - name: Install Dependencies
              shell: bash
              run: |
                  apt-get -y update && \
                  apt-get -y install \
                    git \
                    curl \
                    build-essential \
                    cmake
            - name: Install Rust Toolchain
              shell: bash
              run: |
                  curl https://sh.rustup.rs -sSf \
                  | sh -s -- -y --default-toolchain nightly --component rustfmt \
                    --component clippy --component miri --no-modify-path
            - name: Install SIMICS (Internal)
              shell: bash
              run: |
                  mkdir -p "${HOME}/simics"
                  cd "${HOME}/simics"
                  curl -o intel-simics-package-manager-1.7.3-linux64.tar.gz \
                    https://af02p-or.devtools.intel.com/artifactory/simics-local/pub/simics-installer/external/1.7.3/intel-simics-package-manager-1.7.3-linux64.tar.gz
                  tar -xvf intel-simics-package-manager-1.7.3-linux64.tar.gz
                  {
                    echo "1000 ${{ secrets.SIMICS_PUBLIC_PACKAGE_KEY_1000 }}";
                    echo "2096 ${{ secrets.SIMICS_PUBLIC_PACKAGE_KEY_2096 }}";
                    echo "8112 ${{ secrets.SIMICS_PUBLIC_PACKAGE_KEY_8112 }}";
                  } > /SIMICS-PUBLIC-PACKAGE-DECRYPTION-KEY-FILE
                  cat /SIMICS-PUBLIC-PACKAGE-DECRYPTION-KEY-FILE
                  ./intel-simics-package-manager-1.7.3/ispm settings \
                    --config-file /ispm.conf decryption-key-files \
                    --add /SIMICS-PUBLIC-PACKAGE-DECRYPTION-KEY-FILE
                  cat /ispm.conf
                  ./intel-simics-package-manager-1.7.3/ispm \
                    --config-file /ispm.conf \
                    --non-interactive \
                    --verbose \
                    --package-repo https://af02p-or.devtools.intel.com/ui/native/simics-repos/pub/simics-6/linux64/ \
                    --install-dir "${HOME}/simics" \
                    install \
                    1000-${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_1000 }} \
                    2096-${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_2096 }} \
                    8112-${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_8112 }}
            - name: Set up .env
              shell: bash
              run: |
                  echo "SIMICS_HOME=${HOME}/simics" > .env
            - name: Build Project
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  "${HOME}/.cargo/bin/cargo" build --features=${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_1000 }}
            - name: Check Project
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  "${HOME}/.cargo/bin/cargo" clippy --features=${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_1000 }}
            - name: Test Project
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  "${HOME}/.cargo/bin/cargo" test --features=${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_1000 }}
            - name: Build Docs
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  "${HOME}/.cargo/bin/cargo" doc --features=${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_1000 }}
            - name: Test Docs
              run: |
                  [ -f "/__w/_temp/_github_workflow/event.json" ] && export GITHUB_EVENT_PATH=/__w/_temp/_github_workflow/event.json
                  "${HOME}/.cargo/bin/cargo" test --doc --features=${{ env.SIMICS_PUBLIC_PACKAGE_VERSION_1000 }}

